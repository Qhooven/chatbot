<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bender Bot</title>
    <link rel="icon" href='https://i.imgur.com/9UET0zg.png'>
    <style>
      body {
        background-color: #1e1f22;
        color: white;
      }
      h1 {
        text-align: center; 
        margin-top: 4rem;
      }
      p {
        text-align: center; 
      }
      img {
        height: 300px;      
        display:block;
        margin:auto;             
      }
      #imageContainer {
          display: grid;
          grid-template-columns: 1fr 1fr;
          margin-top: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>Bender Bot</h1>  
    <p>
      <p>Have you ever wanted to talk to Bender from Futurama™? No? Well too bad™, we need a grade.</p>
      <p>Pick between nice and mean Bender (from Futurama ™), he'll respond according to your sentiment.</p>
    </p>  
    <div id="imageContainer">
        <div>
            <p>Nice Bender</p>
            <a href="http://localhost:8000/nice/"><img src="https://i.imgur.com/ZEnSLva.png"></img></a>
        </div>
        <div>
            <p>Mean Bender</p>
            <a href="http://localhost:8000/mean/"><img src="https://i.imgur.com/t3zaNkd.png"></img></a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
